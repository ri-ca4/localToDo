            <div>
                <div>
                    <h1>To-Do</h1>
                </div>
                <div>
                    <form id="newTaskForm">
                        <p id="paraHide"><a href="#" id="hideForm">View Tasks</a></p>
                        <fieldset>
                            <div>
                                <label for="taskName">Task:</label>
                                <input type="text" id="taskName">
                            </div>
                            <div>
                                <label for="descrip">Details:</label>
                                <textarea id="descrip" maxlength="300" rows="4"></textarea>
                                </div>
                            <div>
                                <label for="priority"></label>
                                <select id="priority" name="priority">
                                    <option name="priority" value="5">Urgent</option>
                                    <option name="priority" value="4">High</option>
                                    <option name="priority" value="3">Normal</option>
                                    <option name="priority" value="2">Low</option>
                                    <option name="priority" value="1">None</option>
                                </select>
                            </div>
                            <div>
                                <label for="deadline">Deadline:</label>
                                <input id="deadline" type="date">
                            </div>
                            <div>
                                <input id="submitTask" type="submit" value="Add Task" >
                                <input id="clearForm" type="reset" value="Clear Form">
                            </div>
                        </fieldset>    
                    </form>
                </div>

                <div id="toDoArea">
                    <div>
                    <div>
                        <h2></h2>
                        <p><a href="#" id="showForm">Create New Task</a></p>
                    </div>
                </div>
                <div>
                    <button id="removeTasks" onclick="removeCompleted()">Remove Completed Tasks</button>
                    <button id="sortPriority">Sort by Priority</button>
                    <button id="sortDate">Sort by Deadline</button>
                </div>
                <div>
                    <div id="toDoData"></div>
                    <div>
                        <button id="removeTasks" onclick="removeCompleted()">Remove Completed Tasks</button>
                    </div>
                </div>
                </div>
            </div>
